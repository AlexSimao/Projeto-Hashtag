<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/tailwind.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="flex flex-col">
    <div
      id="div-fechar-carrinho"
      class="fixed top-0 left-0 h-screen w-[calc(100%-360px)] hidden z-50"
    ></div>
    <header
      class="bg-emerald-950 flex justify-between text-white p-4 px-6 sticky top-0 shadow-lg shadow-stone-800 z-40"
    >
      <div class="flex">
        <img
          src="assets/logo/img-amp.svg"
          alt="imagem Aleatória"
          class="h-12"
        />
        <img src="assets/logo/hashtag.svg" alt="Logo da Hashtag" class="h-12" />
      </div>

      <div class="flex gap-6 items-end">
        <button id="btn-carrinho" class="active:text-stone-400">
          <i class="fa-solid fa-cart-shopping text-xl"></i> Carrinho
        </button>
        <button id="btn-historico" class="active:text-stone-400">
          <i class="fa-solid fa-user text-xl"></i> Histórico
        </button>
      </div>
    </header>

    <section
      id="carrinho"
      class="bg-emerald-950 bg-opacity-95 fixed top-0 right-[-360px] h-screen w-[360px] text-white duration-300 z-50 p-5 flex flex-col items-center justify-between border-l-2 border-stone-400"
    >
      <div id="carrinho-header" class="flex gap-20 py-3">
        <p class="font-bold text-2xl">Meu Carrinho</p>
        <button id="btn-fechar-carrinho">
          <i class="fa-solid fa-circle-xmark text-4xl"></i>
        </button>
      </div>

      <div id="carrinho-main" class="flex flex-col gap-2 overflow-y-auto">
        <!-- Criado com Javascript -->
      </div>

      <div
        id="carrinho-botton"
        class="flex justify-around items-center gap-8 p-5 pb-10"
      >
        <p id="preco-total">Total: <span>R$ 0</span></p>
        <button
          id="btn-finalizar-compra"
          class="text-black font-bold p-1 bg-white active:bg-slate-400"
        >
          Finalizar Compra
        </button>
      </div>
    </section>

    <main class="bg-stone-200 flex flex-col items-center">
      <section id="filtros" class="flex gap-8 p-10">
        <div>
          <input
            class="peer hidden"
            type="radio"
            name="filtro"
            id="filtro-todos"
            checked
          />
          <label
            class="peer-checked:bg-emerald-950 peer-checked:font-bold peer-checked:text-slate-200 p-2 border-2 border-solid rounded-md select-none cursor-pointer"
            for="filtro-todos"
            >Todos</label
          >
        </div>
        <div>
          <input
            class="peer hidden"
            type="radio"
            name="filtro"
            id="filtro-masculino"
          />
          <label
            class="peer-checked:bg-emerald-950 peer-checked:font-bold peer-checked:text-slate-200 p-2 border-2 border-solid rounded-md select-none cursor-pointer"
            for="filtro-masculino"
            >Masculino</label
          >
        </div>
        <div>
          <input
            class="peer hidden"
            type="radio"
            name="filtro"
            id="filtro-feminino"
          />
          <label
            class="peer-checked:bg-emerald-950 peer-checked:font-bold peer-checked:text-slate-200 p-2 border-2 border-solid rounded-md select-none cursor-pointer"
            for="filtro-feminino"
            >Feminino</label
          >
        </div>
      </section>
      <section
        id="container-produto"
        class="flex flex-wrap justify-center gap-8 p-10"
      >
        <!-- Criado com JavaScript -->
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
